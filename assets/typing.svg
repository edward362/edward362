<?xml version="1.0" encoding="UTF-8"?>
<svg width="820" height="48" viewBox="0 0 820 48" xmlns="http://www.w3.org/2000/svg">
  <style>
    .t {
      font: 700 22px "Fira Code", Consolas, monospace;
      fill: #e5e7eb;
      text-anchor: middle;            /* horizontal center */
      dominant-baseline: middle;      /* vertical center */
    }
  </style>

  <!-- Transparent background -->
  <rect width="820" height="48" fill="none"/>

  <!-- Reveal mask (plays once, stays visible) -->
  <defs>
    <clipPath id="reveal">
      <rect x="0" y="0" width="0" height="48">
        <animate attributeName="width"
                 values="0;820"
                 keyTimes="0;1"
                 dur="2s"
                 begin="0.5s"       <!-- optional half-second delay -->
                 fill="freeze"      <!-- keep final frame -->
                 repeatCount="1"/>  <!-- play once -->
      </rect>
    </clipPath>
  </defs>

  <!-- Perfectly centered text -->
  <text x="410" y="24" class="t" clip-path="url(#reveal)">
    Mathematics and Computer Science Major @ Ã‰cole des Ponts
  </text>
</svg>
